name: Deploy packwiz to Pages

on:
  push:
    branches:
      - main
    paths:
      - packwiz/**
      - .github/workflows/packwiz-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-packwiz
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload packwiz artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packwiz

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
